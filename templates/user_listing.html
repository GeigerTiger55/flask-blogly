{% extends 'base.html' %}

{% block content%}

<!-- Marker tag for user_listing page -->
<h1>Users</h1>

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">
            {{ user.first_name }} {{ user.last_name }}
        </a>
    </li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button>Add user</button>
</form>

<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}">
            {{ tag.name }}
        </a>
    </li>
    {% endfor %}
</ul>
<form action="/tags/new">
    <button>Add Tag</button>
</form>
{% endblock %}
