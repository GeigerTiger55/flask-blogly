{% extends 'base.html' %}

{% block content%}

<!-- Marker tag for user_detail page -->

<img src="{{ user.image_url }}" width="100px" height="150px" />
<h1>{{ user.first_name }} {{ user.last_name }}</h1>


<form>
    <button formaction="/users/{{ user.id }}/edit" formmethod="GET">
        Edit
    </button>
    <button formaction="/users/{{ user.id }}/delete" formmethod="POST">
        Delete
    </button>
    <button formaction="/users" formmethod="GET">
        Home
    </button>
</form>

<h2>Posts</h2>
{% if posts %}
    <ul>
        {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You've made no posts!</p>
{% endif %}
<form>
    <button formaction="/users/{{ user.id }}/posts/new" formmethod="GET">
        Add Post
    </button>
</form>

{% endblock %}
