{% extends 'base.html' %}

{% block content%}

<!-- Marker tag for user_detail page -->

<img src="{{ user.image_url }}" width="100px" height="150px"/>
<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<form action="/users/{{ user.id }}/edit">
    <button>
        Edit
    </button>
</form>
<form action="/users/{{ user.id }}/delete" method="POST">
    <button>
        Delete
    </button>
</form>
<form action="/users">
    <button>
        Home
    </button>
</form>

{% endblock %}
